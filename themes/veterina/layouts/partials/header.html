<header>
  <div class="container">
    <div class="header-left">
      <div class="contact-numbers">
        <a href="tel:+420777033353">777 033 353</a>
        <a href="tel:+420235518764">235 518 764</a>
      </div>
    </div>
    <nav>
      <button class="menu-toggle" aria-label="Menu">
        <span class="hamburger"></span>
      </button>
      <ul class="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="active"{{ end }}>{{ .Name }}</a>
        </li>
        {{ end }}
        <li class="mobile-only">
          <a href="https://www.facebook.com" target="_blank" class="facebook-menu-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#97c240" style="vertical-align: middle; margin-right: 8px;">
              <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
            </svg>
            Facebook
          </a>
        </li>
      </ul>
    </nav>
    <div class="header-right">
      <a href="https://www.facebook.com" target="_blank" class="facebook-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#97c240">
          <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
        </svg>
      </a>
    </div>
  </div>
</header>

{{ if .IsHome }}
{{ with .Site.GetPage "popup" }}
{{ if .Params.active }}
<div class="popup" id="main-popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>{{ .Title }}</h2>
    {{ .Content }}
  </div>
</div>
{{ end }}
{{ end }}
{{ end }}
