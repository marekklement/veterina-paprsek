<header>
  <div class="container">
    <div class="header-left">
      <div class="contact-numbers">
        <a href="tel:+420777033353">777 033 353</a>
        <a href="tel:+420235518764">235 518 764</a>
      </div>
      <div class="header-logo">
        <img src="/images/logo.png" alt="Veterina Paprsek">
      </div>
    </div>
    <nav>
      <button class="menu-toggle" aria-label="Menu">
        <span class="hamburger"></span>
      </button>
      <ul class="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="active"{{ end }}>{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>

{{ if .IsHome }}
{{ with .Site.GetPage "popup" }}
{{ if .Params.active }}
<div class="popup" id="main-popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>{{ .Title }}</h2>
    {{ .Content }}
  </div>
</div>
{{ end }}
{{ end }}
{{ end }}
